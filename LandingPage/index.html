<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana React Spring</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="container">
        <section class="form">
            <header>
                <div class="icons">
                    <img src="assets/imgs/spring.png" alt="Spring">
                    <img src="assets/imgs/react.png" alt="React">
                </div>
                <div class="title">
                    <h1>Semana Spring React</h1>
                    <h2>O Caminho para se tornar um desenvolvedor profissional</h2>
                    <h3>11 a 17 de Julho</h3>
                </div>
            </header>
                <form action="">
                    <h4>Inscrição Gratuita</h4>
                    <input type="email" name="email" id="email">
                    <div class="check-box">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Concordo em receber comunicações</label>
                    </div>
                    <div class="button">
                        <input type="submit" value="QUERO PARTICIPAR">
                        <span>Não enviamos spam - Apesar de eu ser um span &#129300;&#129300;&#129300;</span>
                    </div>
                </form>
        </section>
        <section class="image">
            <img src="assets/imgs/Landing-Page.png" alt="Eu">
            <h4>Compre a DLC e desbloqueie minha face</h4>
        </section>
    </div>
</body>
</html>
