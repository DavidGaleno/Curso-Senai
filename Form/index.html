<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/70625c0598.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
    <form action="">
            <div id="form-header">
                <h1><i class="fa-brands fa-bitcoin"></i> Coin Master</h1>
                <h2>Start Learning <span class="yellow">Now</span></h2>
                <p><i class="fa-solid fa-clock"></i> Subscribe until 30<sup>th</sup> July to get 30% discount</p>
            </div>
            <div id="first-name-section" class="form-section">
                <label for="first-name">First Name</label>
                <input type="text" name="" id="first-name" class="input" placeholder="First Name">
            </div>
            <div id="last-name-section" class="form-section">
                <label for="last-name">Last Name</label>
                <input type="text" name="" id="last-name" class="input" placeholder="Last Name">
            </div>
            <div id="gender-section" class="form-section">
                <span>Gender</span>
                <div id="sex-section">
                    <div id="male-section">
                        <label for="sex"><i class="fa-solid fa-mars"></i></label>
                        <input type="radio" name="sex" id="male" value="m">
                    </div>
                    <div id="female-section">
                        <label for="sex"><i class="fa-solid fa-venus"></i></label>
                        <input type="radio" name="sex" id="female" value="f">
                    </div>
                </div>
            </div>
            <div id="email-section" class="form-section">
                <label for="email">Email</label>
                <input type="text" name="" id="email" class="input" placeholder="Email">
            </div>
            <div id="password-section" class="form-section">
                <label for="password">Password</label>
                <input type="text" name="" id="password" class="input" placeholder="Password">
            </div>
            <div id="confirm-password-section" class="form-section">
                <label for="confirm-password">Confirm Password</label>
                <input type="text" name="" id="confirm-password" class="input" placeholder="Confirm Password">
            </div>
            <div id="date-of-birth-section" class="form-section">
                <label for="date-of-birth">Date of Birth</label>
                <input type="date" name="" id="date-of-birth" class="input">
            </div>
            <div id="buttons-section" class="form-section">
                <input type="submit" value="Change Your Life" id="send" class="button">
                <input type="reset" value="Clean" id="clean" class="button">
            </div>
    </form>
    </div>
</body>
</html>
